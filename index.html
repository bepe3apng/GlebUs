<title>Калькулятор</title>


<style>

* {
    
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    padding: 50px 0 0;
    background: #f9f9a3;

}
.form__btn {
    background: #654321;
}
.form__btn:hover {
    background: #A06846;
    border: 1px solid rgba(0,0,0,0.3);
}

ul {
    list-style: none;
}

.form {
    max-width: 600px;
    margin: AUTO ;
}

.form__title {
    font-size: 50px;
    margin-bottom: 40px;    
    font-weight: bold;
    width: 100%;
    text-align: center;
    flex-shrink: 0;
}
.form__list {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 auto;
        padding-left: 0 !important;
}
.form__item {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

.form__label {
    margin-bottom: 0.5rem;
    display: block;
}
    .form__inp {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #000000;
    border-radius: 0.3rem;
   
    border-radius: 0px;
}
.form__btn {
    color: #fff;
    border: none;
    outline: none;
    padding: 20px;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.5s;
    font-size: 20px;
    border-radius: 20px;
    color: #131313;
    color:#fff;
    border: 1px solid rgba(0,0,0,0.1);
}



.result {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    opacity: 0;
    transition: 0.5s;
}

.result__line {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 auto;
    max-width: 1140px;
    width: 100%;
}
.result__card {
    width: 100%;

    max-width: 300px;
    height: 520px;
    
    max-width: 220px;
    height: 380px;
    
    border-radius: 20px;
    background: #fff;
    margin: 0 40px;
    position: relative;
    box-shadow: 2px 2px 20px rgb(0 0 0 / 70%);
    margin-bottom: 100px;
}

.result__num {
    position: absolute;
    left: -25px;
    top: -15px;
    font-weight: bold;
    border-radius: 100%;
    background: #fff;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
}
.result__image {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
}
.result__image img {
    max-width: 100%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
}
.result__digital {
    position: absolute;
    top: -40px;
    left: 0;
    /*right: 0;*/
    /*bottom: 0;*/
    width: 100%;
    /*height: 100%;*/
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #131313;
    /*font-size: 50px;*/
    font-size: 30px;
    font-weight: bold;
}

.result__label {
    position: absolute;
    /*bottom: 20px;*/
    bottom: -50px;
    color: #131313;
    padding: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    overflow: hidden;
    border-radius: 0 0 20px 20px;
        min-height: 40px;
        display: flex;
        /*align-items: flex-end;*/
        align-items: center;
        justify-content: center;
        font-weight: bold;
}
.result__label span {
    z-index: 3; 
    position: relative;
}
.result__card:before {
    content: '';
    border-radius: 20px;
    z-index: 2; 
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: -webkit-linear-gradient(180deg, rgba(0, 0, 0, 0), rgb(0, 0, 0));
    background: -moz-linear-gradient(180deg, rgba(0, 0, 0, 0), rgb(0, 0, 0));
    background: linear-gradient(180deg, rgba(0, 0, 0, 0), rgb(0, 0, 0));
}


.footer__wrap {
    width: 100%;
    padding: 0 20px;
    display: none;
}
.footer_btns {
        display: flex;
    justify-content: center;
    text-align: center;
    margin-bottom:50px;
}
.footer_btn {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 20px 20px;
}
.footer_btn-label {
    font-size:20px;
}
.footer_btn .form__btn {
    color: #fff;
    font-size: 20px;
    text-align: center;
    background: #ffffff;
    color: #fff !important;
    text-decoration: none;
}
.footer_btn .form__btn:hover {
    background: #f5b3b3;
}

.result__legenda {
    max-width: 600px;
    margin: 0 auto 50px;
    border-radius: 20px;
    /* border: 1px solid #080707; */
    background: #f5b3b3;
    color: #fff;
    padding: 30px;
    font-size: 20px;
    box-shadow: 2px 2px 20px rgb(0 0 0 / 20%);
}
.legenda__item {
    margin-bottom:5px;
}

.legenda__item:last-of-type {
    margin-bottom: 0;
}


@media screen and (max-width: 900px) {

    .footer_btns {
        flex-direction: column;
    }
}

@media screen and (max-width: 767px) {

    body {
        padding: 20px 20px 0;
        padding: 0;
        
    }
    
    .form {
        padding: 0 20px;
    }
    
    .form__title {
        font-size: 30px;
    }
    
    .result {
        padding: 0 20px;
    }


    .result__line {
        /*width: calc(100% + 20px);*/
        position: relative;
        /*left: -10px;*/

        width: calc(100% + 30px);
        left: -15px;
    }
    .result__card {
        /*height: 400px;*/
        max-width: calc(33% - 4px - 4px);
        /*margin: 0 4px;*/
        margin-left: 4px;
        margin-right: 4px;
        margin-bottom: 80px;
        /*height: 140px;*/
        height: 200px;
    }
    .result__label {
        padding: 0 10px;
        bottom: -40px;
        font-size: 14px;
        min-height: 40px;
        display: flex;
        /*align-items: flex-end;*/
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .result__num {
        left: 0;
        top: 0;
    }
    .result__legenda {
        width: calc(100% + 30px);
        left: -15px;
        position: relative;
        box-shadow:none;
    }

}



</style>

<script>
    $(document).ready(function() {
        
        



        $('.user_date').on('change',function(){

            user_date = $('.user_date').val();

            if (user_date < 1) {
                user_date = 1;
                $('.user_date').val(user_date)
            } else if (user_date > 31) {
                user_date = 31;
                $('.user_date').val(user_date)
            } else {}   

        });

        $('.user_month').on('change',function(){

            user_month = $('.user_month').val();

            if (user_month < 1) {
                user_month = 1;
                $('.user_month').val(user_month)
            } else if (user_month > 12) {
                user_month = 12;
                $('.user_month').val(user_month)
            } else {}   

        });

        $('.user_year').on('change',function(){

            user_year = $('.user_year').val();

            if (user_year < 1920) {
                user_year = 1920;
                $('.user_year').val(user_year)
            } else if (user_year > 2022) {
                user_year = 2022;
                $('.user_year').val(user_year)
            } else {}   

        });



        $('.user_date, .user_month, .user_year').bind("change keyup input click", function() {
            if (this.value.match(/[^0-9]/g)) {
                this.value = this.value.replace(/[^0-9]/g, '');
            }
        });
